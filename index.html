<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Message</title>
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div class="container">
      <div class="toast" data-toast="body">
        <button class="toast-close-button" data-toast="close-button">x</button>
        <p class="toast-message" data-toast="message"></p>
      </div>

      <form class="form-container" data-form="toast-message-input">
        <input class="form-input" type="text" data-form="toast-input">
        <button class="toast-show-button" type="submit">Show Toast</button>
      </form>
    </div>
    <script src="scripts/index.js"></script>
  </body>

</html>
